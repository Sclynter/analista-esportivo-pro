name: Construir Analista Esportivo APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Instalar Buildozer e JDK
        run: |
          sudo apt update
          sudo apt install -y build-essential git zip unzip openjdk-17-jdk

      - name: Gerar APK
        run: |
          unzip analista_esportivo_app_package.zip -d .
          cd analista_esportivo_app_package
          buildozer android debug

      - name: Fazer upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: AnalistaEsportivoApp
          path: analista_esportivo_app_package/bin/*.apk
