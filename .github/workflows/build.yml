name: Construir Analista Esportivo APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Baixar código
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: Instalar Buildozer e SDK Android
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk android-sdk sdkmanager
        echo "y" | sudo sdkmanager --licenses
        sudo sdkmanager "platform-tools" "platforms;android-33" "build-tools;36.1.0"
        export ANDROID_HOME=/usr/lib/android-sdk
        export PATH=$PATH:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools

    - name: Gerar APK
      run: |
        unzip analista_esportivo_app_package.zip -d .
        cd analista_esportivo_app_package
        buildozer -v android debug

    - name: Fazer upload do APK
      uses: actions/upload-artifact@v4
      with:
        name: AnalistaEsportivoApp
        path: analista_esportivo_app_package/bin/*.apk
