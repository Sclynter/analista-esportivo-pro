name: Construir Analista Esportivo APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Baixar cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: âš™ï¸ Instalar dependÃªncias Python
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade buildozer cython virtualenv

    - name: ğŸ§° Instalar Buildozer e Android SDK automaticamente
      run: |
        set -e
        sudo apt update
        sudo apt install -y zip unzip wget openjdk-17-jdk

        # DiretÃ³rios
        export ANDROID_HOME=$HOME/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools

        echo "ğŸ“¥ Baixando ferramentas do Android SDK..."
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip -q tools.zip -d $ANDROID_HOME/cmdline-tools

        # Detectar e renomear pasta correta
        DIR=$(find $ANDROID_HOME/cmdline-tools -maxdepth 1 -type d ! -path $ANDROID_HOME/cmdline-tools | head -n 1)
        mv "$DIR" "$ANDROID_HOME/cmdline-tools/latest" || echo "âš ï¸ DiretÃ³rio jÃ¡ correto."

        # VariÃ¡veis de ambiente
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools

        echo "ğŸ” Verificando sdkmanager..."
        if [ ! -f "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" ]; then
          echo "âŒ sdkmanager nÃ£o encontrado. Tentando corrigir estrutura..."
          mkdir -p $ANDROID_HOME/cmdline-tools/latest/bin
          mv $ANDROID_HOME/cmdline-tools/latest/* $ANDROID_HOME/cmdline-tools/latest/bin/ || true
        fi

        echo "âœ… ConteÃºdo do bin:"
        ls -la $ANDROID_HOME/cmdline-tools/latest/bin

        echo "ğŸ“¦ Instalando licenÃ§as e ferramentas..."
        yes | sdkmanager --licenses || true
        yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0" || true

    - name: ğŸ§± Gerar APK
      run: |
        unzip -q analista_esportivo_app_package.zip -d .
        cd analista_esportivo_app_package
        echo "ğŸš€ Iniciando build do APK..."
        buildozer android debug || (echo "âš ï¸ Tentando novamente com limpeza..." && buildozer android clean && buildozer android debug)

    - name: ğŸ“¤ Fazer upload do APK
      uses: actions/upload-artifact@v4
      with:
        name: AnalistaEsportivoApp
        path: analista_esportivo_app_package/bin/*.apk
