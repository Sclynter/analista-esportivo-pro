name: Construir Analista Esportivo APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Baixar código
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: Instalar Buildozer e Android SDK manualmente
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk wget
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mv cmdline-tools latest
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;36.0.0"

    - name: Gerar APK
      run: |
        unzip analista_esportivo_app_package.zip -d .
        cd analista_esportivo_app_package
        buildozer -v android debug

    - name: Fazer upload do APK
      uses: actions/upload-artifact@v4
      with:
        name: AnalistaEsportivoApp
        path: analista_esportivo_app_package/bin/*.apk
