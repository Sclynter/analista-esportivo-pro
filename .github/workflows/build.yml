name: Construir Analista Esportivo APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Baixar código
      uses: actions/checkout@v4

    - name: 🐍 Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: ⚙️ Instalar dependências Python
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade buildozer cython virtualenv

    - name: 🧰 Instalar Buildozer e Android SDK automaticamente
      run: |
        set -e
        sudo apt update
        sudo apt install -y zip unzip wget openjdk-17-jdk

        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools

        mkdir -p $ANDROID_HOME/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip -q tools.zip -d $ANDROID_HOME/cmdline-tools

        DIR=$(find $ANDROID_HOME/cmdline-tools -maxdepth 1 -type d ! -path $ANDROID_HOME/cmdline-tools | head -n 1)
        mv "$DIR" "$ANDROID_HOME/cmdline-tools/latest" || echo "⚠️ Estrutura já correta."

        yes | sdkmanager --licenses || true
        yes | sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;34.0.0"

        # Corrige possível ausência do aidd
        if [ ! -f "$ANDROID_HOME/build-tools/34.0.0/aidd" ]; then
          echo "🔧 Criando link simbólico para aidd..."
          ln -s $ANDROID_HOME/build-tools/34.0.0/aidl $ANDROID_HOME/build-tools/34.0.0/aidd || true
        fi

        echo "✅ SDK configurado com sucesso"
        ls -R $ANDROID_HOME/build-tools/34.0.0 || true

    - name: 🧱 Gerar APK
      run: |
        unzip -q analista_esportivo_app_package.zip -d .
        cd analista_esportivo_app_package
        echo "🚀 Iniciando build do APK..."
        buildozer android debug || (echo "⚠️ Tentando novamente com limpeza..." && buildozer android clean && buildozer android debug)

    - name: 📤 Fazer upload do APK
      uses: actions/upload-artifact@v4
      with:
        name: AnalistaEsportivoApp
        path: analista_esportivo_app_package/bin/*.apk
