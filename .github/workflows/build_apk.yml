name: Build APK with Buildozer (Docker)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar dependências básicas
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip git zip unzip

      - name: Preparar projeto (descompactar se existir)
        run: |
          if [ -f "./analista_esportivo_app_package.zip" ]; then
            echo "Descompactando pacote de app..."
            unzip -o analista_esportivo_app_package.zip
            echo "Pacote do app descompactado com sucesso!"
          fi

      - name: Desativar BuildKit globalmente
        run: |
          echo "Desativando BuildKit..."
          echo 'DOCKER_BUILDKIT=0' | sudo tee -a /etc/environment
          echo 'COMPOSE_DOCKER_CLI_BUILD=0' | sudo tee -a /etc/environment
          echo "BuildKit desativado!"

      - name: Construir APK com Buildozer (Docker)
        run: |
          docker run --rm -v "$(pwd)":/home/user/app kivymd/buildozer bash -c "
            cd /home/user/app &&
            buildozer android debug
          "

      - name: Upload do APK
        uses: actions/upload-artifact@v3
        with:
          name: AnalistaEsportivoPro-APK
          path: bin/*.apk
