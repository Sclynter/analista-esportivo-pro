name: Build APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      # NOVO PASSO CRÍTICO: Instala as ferramentas de compilação C/C++ e dependências.
      # Essencial para que o NDK e o Ant funcionem corretamente.
      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libncurses-dev unzip zlib1g-dev

      # Passo ÚNICO: Instalar Buildozer, Cython e executar o Build
      - name: Install dependencies and Build APK
        run: |
          # 1. Instala Buildozer e Cython no diretório de usuário.
          pip install --user --upgrade buildozer Cython
          
          # 2. Adiciona o diretório local do pip ao PATH (corrigindo "command not found").
          export PATH="$HOME/.local/bin:$PATH"
          
          # 3. Executa o build com o Buildozer.
          echo "Iniciando a compilação do Android..."
          buildozer android debug
