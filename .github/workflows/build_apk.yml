name: Build APK with Buildozer (Auto SDK + Licenças)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar dependências base
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3 python3-pip libffi-dev libssl-dev curl

      - name: Instalar Buildozer e dependências Python
        run: |
          python3 -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Baixar e configurar Android Commandline Tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip sdk-tools.zip
          mv cmdline-tools latest
          rm sdk-tools.zip
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Aceitar licenças e instalar SDKs necessários
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses || true
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-34" "build-tools;33.0.0" "build-tools;33.0.1" "build-tools;34.0.0" "build-tools;35.0.0" "build-tools;36.0.0" || true

      - name: Detectar automaticamente o AIDL (busca completa)
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          echo "🔍 Procurando arquivo 'aidl' em todo o SDK..."
          AIDL_PATH=$(find $ANDROID_SDK_ROOT -type f -name "aidl" | head -n 1 || true)

          if [ -z "$AIDL_PATH" ]; then
            echo "❌ Nenhum arquivo 'aidl' encontrado no SDK."
            echo "Conteúdo do diretório build-tools:"
            ls -R $ANDROID_SDK_ROOT/build-tools || true
            exit 1
          else
            echo "✅ AIDL encontrado em: $AIDL_PATH"
            AIDL_VERSION=$(echo $AIDL_PATH | grep -oE 'build-tools/[^/]*' | cut -d'/' -f2)
            echo "ANDROID_BUILD_TOOLS_VERSION=$AIDL_VERSION" >> $GITHUB_ENV
            echo "✅ Versão detectada: $AIDL_VERSION"
          fi

      - name: Corrigir buildozer.spec (forçar caminho do SDK)
        run: |
          if grep -q "android.sdk_path" buildozer.spec; then
            sed -i "s|android.sdk_path = .*|android.sdk_path = $HOME/android-sdk|" buildozer.spec
          else
            echo "android.sdk_path = $HOME/android-sdk" >> buildozer.spec
          fi

      - name: Preparar projeto
        run: |
          if [ -f "./analista_esportivo_app_package.zip" ]; then
            unzip -o analista_esportivo_app_package.zip
            echo "📦 Pacote do app descompactado com sucesso!"
          fi

      - name: Construir APK com Buildozer
        run: |
          buildozer android debug

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: Analista-Esportivo-APK
          path: bin/*.apk
