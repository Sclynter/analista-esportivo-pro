name: Build APK with Buildozer (no Docker)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      # Cache para SDK e Buildozer (acelera builds futuros)
      - name: Cache Android SDK e Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/android-sdk
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Instalar depend√™ncias b√°sicas
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3 python3-pip zip unzip git openjdk-17-jdk wget curl

      - name: Preparar projeto (descompactar ZIP)
        run: |
          if [ -f "./analista_esportivo_app_package.zip" ]; then
            echo "üì¶ Descompactando pacote..."
            unzip -o analista_esportivo_app_package.zip -d ./projeto
            echo "‚úÖ Pacote descompactado com sucesso!"
          else
            echo "‚ùå Arquivo ZIP n√£o encontrado!"
            exit 1
          fi

      - name: Baixar e configurar Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          echo "üì• Baixando commandline tools..."
          curl -L https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o tools.zip
          unzip -q tools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          mv $HOME/android-sdk/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/ || true
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          echo "üßæ Aceitando licen√ßas e instalando build-tools..."
          yes | sdkmanager --licenses || true
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Instalar Buildozer e depend√™ncias Python
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install buildozer cython virtualenv

      - name: Construir APK com Buildozer local
        working-directory: ./projeto
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          echo "üöÄ Iniciando compila√ß√£o..."
          buildozer android debug

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: projeto/bin/*.apk
