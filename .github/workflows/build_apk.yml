name: Build APK with Buildozer (Docker)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar dependências básicas
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip zip unzip git

      - name: Preparar projeto (descompactar se existir)
        run: |
          if [ -f "./analista_esportivo_app_package.zip" ]; then
            echo "Descompactando pacote de app..."
            unzip -o analista_esportivo_app_package.zip -d .
            echo "Pacote descompactado com sucesso!"
          else
            echo "Nenhum pacote ZIP encontrado, continuando..."
          fi

      - name: Desativar BuildKit globalmente
        run: |
          echo "DOCKER_BUILDKIT=0" | sudo tee -a /etc/environment
          echo "COMPOSE_DOCKER_CLI_BUILD=0" | sudo tee -a /etc/environment
          echo "BuildKit desativado globalmente com sucesso!"

      - name: Construir APK com Buildozer (Docker)
        run: |
          docker run --rm -v "$(pwd)":/home/user/app kivymd/buildozer bash -c "
            cd /home/user/app/analista_esportivo_app || cd /home/user/app
            buildozer android debug
          "

      - name: Upload do APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: analista-esportivo-apk
          path: |
            **/bin/*.apk
