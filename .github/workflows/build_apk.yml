name: Build APK with Buildozer (Docker)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar dependÃªncias bÃ¡sicas
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip git python3 python3-pip

      - name: Preparar projeto (Descompactar se existir)
        run: |
          if [ -f "./analista_esportivo_app_package.zip" ]; then
            unzip -o analista_esportivo_app_package.zip
            echo "ðŸ“¦ Pacote do app descompactado com sucesso!"
          fi

      - name: Build APK com Buildozer (Docker)
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer:latest
          options: -v ${{ github.workspace }}:/home/user/app
          run: |
            cd /home/user/app
            buildozer android debug

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: Analista-Esportivo-APK
          path: bin/*.apk
