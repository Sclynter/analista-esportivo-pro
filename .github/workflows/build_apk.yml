name: Construir APK Analista Esportivo (Fix AIDL)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Instalar dependências base
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget unzip zip openjdk-17-jdk python3 python3-pip libffi-dev build-essential zlib1g-dev libssl-dev

    - name: Instalar Buildozer e dependências Python
      run: |
        pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: Configurar diretórios do Android SDK
      run: |
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
        unzip -q cmdtools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools/latest"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: Instalar SDKs necessários
      run: |
        yes | sdkmanager --licenses || true
        sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Verificar AIDL
      run: |
        ls -la $HOME/android-sdk/build-tools/34.0.0/ || true
        echo "$HOME/android-sdk/build-tools/34.0.0" >> $GITHUB_PATH

    - name: Corrigir buildozer.spec (forçar versão do build-tools)
      run: |
        if [ -f buildozer.spec ]; then
          sed -i 's|^#*android\.sdk_path.*|android.sdk_path = /home/runner/android-sdk|' buildozer.spec
          sed -i 's|^#*android\.ndk_path.*|#android.ndk_path = /home/runner/android-ndk|' buildozer.spec
          sed -i 's|^#*android\.api.*|android.api = 34|' buildozer.spec
          sed -i 's|^#*android\.minapi.*|android.minapi = 21|' buildozer.spec
          sed -i 's|^#*android\.build_tools_version.*|android.build_tools_version = 34.0.0|' buildozer.spec
          echo "✔ buildozer.spec ajustado"
        else
          echo "⚠ buildozer.spec não encontrado!"
          exit 1
        fi

    - name: Preparar projeto
      run: |
        if [ -f "./analista_esportivo_app_package.zip" ]; then
          unzip -q analista_esportivo_app_package.zip -d .
          echo "Pacote descompactado!"
        fi
        ls -la

    - name: Construir APK com Buildozer
      run: |
        export ANDROIDSDK=$HOME/android-sdk
        export PATH=$ANDROIDSDK/build-tools/34.0.0:$ANDROIDSDK/platform-tools:$PATH
        buildozer -v android debug

    - name: Upload do APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: AnalistaEsportivo-APK
        path: |
          **/bin/*.apk
