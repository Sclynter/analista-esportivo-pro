- name: Setup Android SDK and NDK
        run: |
          export JAVA_HOME=$JAVA_HOME_17_X64
          ANDROID_HOME_DIR="$HOME/android/sdk"
          mkdir -p $ANDROID_HOME_DIR/cmdline-tools
          cd $ANDROID_HOME_DIR/cmdline-tools
          
          echo "ðŸ“¦ Baixando Android Command Line Tools..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          unzip -q cmdtools.zip -d latest_tmp
          rm cmdtools.zip

          # ðŸ‘‡ Corrige o caminho: move o conteÃºdo interno para o diretÃ³rio correto
          mv latest_tmp/cmdline-tools/* latest_tmp/
          rm -rf latest_tmp/cmdline-tools
          mv latest_tmp latest

          echo "âœ… Instalando SDKs e NDK..."
          yes | $ANDROID_HOME_DIR/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME_DIR --licenses || true
          $ANDROID_HOME_DIR/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME_DIR --update || true
          $ANDROID_HOME_DIR/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME_DIR \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

          echo "ðŸ“‚ Corrigindo caminho esperado pelo Buildozer..."
          sudo mkdir -p /usr/local/lib/android/sdk/tools/bin
          sudo ln -sf $ANDROID_HOME_DIR/cmdline-tools/latest/bin/sdkmanager /usr/local/lib/android/sdk/tools/bin/sdkmanager

          echo "ANDROID_HOME=$ANDROID_HOME_DIR" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME_DIR" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_HOME_DIR/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME_DIR/platform-tools:$ANDROID_HOME_DIR/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
