name: Build APK with Buildozer (no Docker)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar dependências básicas
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip unzip zip git openjdk-17-jdk wget

      - name: Baixar e configurar Android SDK (sdkmanager)
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          yes | sdkmanager --licenses
          yes | sdkmanager "platforms;android-33" "build-tools;33.0.2" "platform-tools"

      - name: Instalar Buildozer e dependências Python
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython virtualenv

      - name: Preparar projeto (descompactar ZIP)
        run: |
          if [ -f "./analista_esportivo_app_package.zip" ]; then
            echo "Descompactando pacote de app..."
            unzip -o analista_esportivo_app_package.zip
          else
            echo "Nenhum pacote ZIP encontrado."
          fi

      - name: Construir APK com Buildozer local
        working-directory: ./analista_esportivo_app
        run: |
          export ANDROIDSDK=$HOME/android-sdk
          export ANDROIDNDK=$HOME/.buildozer/android/platform/android-ndk-r21b
          export PATH=$PATH:$ANDROIDSDK/platform-tools:$ANDROIDSDK/build-tools/33.0.2
          buildozer android debug

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: AnalistaEsportivoPro-APK
          path: analista_esportivo_app/bin/*.apk
