name: Build APK with Buildozer (Docker)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar dependÃªncias bÃ¡sicas
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip git python3 python3-pip

      - name: Preparar projeto (Descompactar se existir)
        run: |
          if [ -f "./analista_esportivo_app_package.zip" ]; then
            unzip -o analista_esportivo_app_package.zip
            echo "ðŸ“¦ Pacote do app descompactado com sucesso!"
          fi

      - name: Desativar BuildKit globalmente
        run: |
          echo "DOCKER_BUILDKIT=0" | sudo tee -a /etc/environment
          echo "COMPOSE_DOCKER_CLI_BUILD=0" | sudo tee -a /etc/environment
          export DOCKER_BUILDKIT=0
          export COMPOSE_DOCKER_CLI_BUILD=0

      - name: Construir APK com Buildozer (Docker)
        run: |
          docker run --rm -v "$(pwd)":/home/user/app \
            kivy/buildozer:stable \
            buildozer android debug

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: Analista-Esportivo-APK
          path: bin/*.apk
