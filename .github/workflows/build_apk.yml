name: Build APK (Auto SDK Fix)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Instalar dependências básicas
      run: |
        sudo apt update -y
        sudo apt install -y python3 python3-pip git zip unzip openjdk-17-jdk wget

    - name: Instalar SDK e NDK manualmente
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d latest
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
        yes | sdkmanager --licenses || true
        yes | sdkmanager --update || true
        yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

    - name: Instalar Buildozer e dependências
      run: |
        pip install --upgrade pip Cython
        pip install buildozer
        buildozer version

    - name: Preparar projeto (descompactar ZIP)
      run: |
        if [ -f "./analista_esportivo_app_package.zip" ]; then
          echo "Descompactando pacote..."
          unzip -o analista_esportivo_app_package.zip -d projeto/
        else
          echo "Arquivo ZIP não encontrado!"
        fi

    - name: Compilar APK com Buildozer
      run: |
        cd projeto
        buildozer android debug

    - name: Upload do APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: analista_esportivo_pro_apk
        path: |
          projeto/bin/*.apk
