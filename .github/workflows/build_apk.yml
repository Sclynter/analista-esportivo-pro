name: Build APK with Buildozer (no Docker, fixed sdkmanager)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Instalar depend√™ncias b√°sicas
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3 python3-pip openjdk-17-jdk unzip git wget curl zip

      - name: Preparar projeto (descompactar ZIP)
        run: |
          if [ -f "./analista_esportivo_app_package.zip" ]; then
            echo "üì¶ Descompactando pacote..."
            unzip -o analista_esportivo_app_package.zip -d ./projeto
            echo "‚úÖ Pacote descompactado com sucesso!"
          else
            echo "‚ùå Arquivo ZIP n√£o encontrado!"
            exit 1
          fi

      - name: Baixar e configurar Android SDK
        run: |
          echo "üì• Baixando Command Line Tools..."
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip -d $HOME/android-sdk/cmdline-tools/latest
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          echo "‚úÖ Instalando SDK e aceitando licen√ßas..."
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Instalar Buildozer e depend√™ncias Python
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install buildozer cython virtualenv

      - name: Construir APK com Buildozer local
        working-directory: ./projeto
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          echo "üöÄ Iniciando build com Buildozer..."
          buildozer android debug

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: Analista-Esportivo-Pro
          path: projeto/bin/*.apk
