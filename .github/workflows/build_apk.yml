name: Build APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-venv openjdk-17-jdk unzip zip git \
            libgl1-mesa-dev libgles2-mesa-dev libegl1-mesa-dev

      - name: Setup Android SDK
        run: |
          sudo mkdir -p /usr/local/lib/android/sdk/cmdline-tools/latest
          cd /usr/local/lib/android/sdk/cmdline-tools/latest
          sudo wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          sudo unzip -o cmdtools.zip
          sudo rm cmdtools.zip
          yes | sudo /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          sudo /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --update
          sudo /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: Configure environment variables
        run: |
          echo "ANDROIDSDK=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROIDNDK=/usr/local/lib/android/sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "PATH=/usr/local/lib/android/sdk/platform-tools:/usr/local/lib/android/sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

      - name: Setup Python environment and Buildozer
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install buildozer==1.5.0 cython==3.0.10 virtualenv

      - name: Fix distutils for Python 3.12+
        run: |
          source .venv/bin/activate
          pip install setuptools==68.0.0

      - name: Build APK with Buildozer
        env:
          ANDROIDSDK: ${{ env.ANDROIDSDK }}
          ANDROIDNDK: ${{ env.ANDROIDNDK }}
        run: |
          source .venv/bin/activate
          buildozer android debug

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-artifacts
          path: |
            bin/*.apk
            bin/*.aab
