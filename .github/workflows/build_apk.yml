name: Build APK with Buildozer (Docker)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar dependÃªncias base
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip git python3 python3-pip

      - name: Preparar projeto
        run: |
          if [ -f "./analista_esportivo_app_package.zip" ]; then
            unzip -o analista_esportivo_app_package.zip
            echo "ðŸ“¦ Pacote do app descompactado com sucesso!"
          fi

      # ðŸš€ Desativa o BuildKit e usa a imagem oficial do Buildozer
      - name: Build APK com Buildozer (Docker)
        run: |
          export DOCKER_BUILDKIT=0
          docker run --rm -v "$(pwd)":/home/user/app \
            kivy/buildozer:latest \
            buildozer android debug

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: Analista-Esportivo-APK
          path: bin/*.apk
