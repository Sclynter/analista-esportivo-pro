name: Build APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install System Dependencies
        run: |
          sudo apt update
          # Dependências essenciais para NDK, Ant e ferramentas de build C/C++
          sudo apt install -y build-essential libncurses-dev unzip zlib1g-dev

      - name: Install dependencies and Build APK
        run: |
          # 1. Instala Buildozer e Cython.
          pip install --user --upgrade buildozer Cython
          
          # 2. Adiciona o diretório local do pip ao PATH.
          export PATH="$HOME/.local/bin:$PATH"
          export TERM=dumb 
          
          # 3. Executa o build. O APK será salvo em ./bin/
          echo "Iniciando a compilação do Android..."
          buildozer android debug
          
      # PASSO CRÍTICO FINAL: Faz o upload do APK para a seção 'Artifacts'.
      # O Buildozer salva o APK no subdiretório 'bin/'.
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: analista-esportivo-apk
          path: bin/*.apk
          # Usa always() para garantir o upload, mesmo que o build anterior tenha erros leves no final.
        if: always()
