name: Build APK with Buildozer (EstÃ¡vel)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar dependÃªncias base
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3 python3-pip libffi-dev libssl-dev curl

      - name: Instalar Buildozer e dependÃªncias Python
        run: |
          pip install --upgrade pip
          pip install buildozer==1.2.0 cython virtualenv

      # Limpa possÃ­veis caches antigos do Buildozer e SDK
      - name: Limpar cache do Buildozer
        run: |
          rm -rf .buildozer
          rm -rf ~/.buildozer
          rm -rf $HOME/android-sdk

      # InstalaÃ§Ã£o automÃ¡tica e oficial do Android SDK + NDK
      - name: Configurar Android SDK (aÃ§Ã£o oficial)
        uses: android-actions/setup-android@v3
        with:
          packages: |
            build-tools;33.0.2
            platforms;android-33
            platform-tools
            ndk;25.2.9519653

      # Garante que o caminho do SDK serÃ¡ o mesmo usado pelo Buildozer
      - name: Corrigir buildozer.spec
        run: |
          sed -i "s|android.sdk_path = .*|android.sdk_path = /usr/local/lib/android/sdk|" buildozer.spec || echo "android.sdk_path = /usr/local/lib/android/sdk" >> buildozer.spec
          sed -i "s|android.ndk_path = .*|android.ndk_path = /usr/local/lib/android/sdk/ndk/25.2.9519653|" buildozer.spec || echo "android.ndk_path = /usr/local/lib/android/sdk/ndk/25.2.9519653" >> buildozer.spec

      # Descompacta o projeto, se for enviado em ZIP
      - name: Preparar projeto
        run: |
          if [ -f "./analista_esportivo_app_package.zip" ]; then
            unzip -o analista_esportivo_app_package.zip
            echo "ðŸ“¦ Pacote do app descompactado com sucesso!"
          fi

      # Compila o APK
      - name: Construir APK com Buildozer
        run: buildozer android debug

      # Faz upload do APK gerado
      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: Analista-Esportivo-APK
          path: bin/*.apk
