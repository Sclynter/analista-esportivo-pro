name: Build APK with Buildozer (Docker)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar dependências base
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip git python3 python3-pip

      - name: Preparar projeto
        run: |
          if [ -f "./analista_esportivo_app_package.zip" ]; then
            unzip -o analista_esportivo_app_package.zip
            echo "📦 Pacote do app descompactado com sucesso!"
          fi

      # 🐳 Usa o Buildozer oficial em Docker (com SDK e NDK já prontos)
      - name: Build APK com Buildozer (Docker)
        run: |
          docker run --rm -v "$(pwd)":/home/user/app \
            kivy/buildozer \
            buildozer android debug

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: Analista-Esportivo-APK
          path: bin/*.apk
