name: Build Android Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Esta ação de terceiros (buildozer-action) configura automaticamente as versões corretas de Java, SDK e NDK.
    - name: Build with Buildozer Action (Recommended Fix)
      uses: ArtemSBulgakov/buildozer-action@v1
      id: buildozer
      with:
        command: buildozer android debug
        buildozer_version: stable
        # A action detecta e usa Java 8 para as ferramentas antigas do SDK e Java 17 para o Gradle/Build Moderno

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package
        path: ${{ steps.buildozer.outputs.filename }}

