name: Build APK (Auto Fix)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        method: [local, docker, fallback]
      fail-fast: false

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar dependências básicas
        run: |
          sudo apt update -y
          sudo apt install -y python3 python3-pip git unzip openjdk-17-jdk wget zip
          pip install --upgrade pip setuptools wheel

      - name: Preparar projeto (descompactar ZIP se existir)
        run: |
          if [ -f analista_esportivo_app_package.zip ]; then
            unzip -o analista_esportivo_app_package.zip -d ./projeto
          fi

      - name: Instalar Buildozer
        run: |
          pip install buildozer cython kivy pandas requests lxml

      - name: Configurar SDK e NDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -o commandlinetools-linux-11076708_latest.zip -d latest
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-31" "build-tools;33.0.2" "ndk;21.4.7075529"

      - name: Tentar build (${{ matrix.method }})
        run: |
          cd projeto
          case "${{ matrix.method }}" in
            local)
              echo "===> Tentando build local..."
              buildozer android debug || exit 1
              ;;
            docker)
              echo "===> Tentando build com Docker..."
              docker run --rm -v "$(pwd)":/home/user/app kivy/buildozer bash -c "buildozer android debug" || exit 1
              ;;
            fallback)
              echo "===> Tentando fallback (reinstalar dependências e tentar novamente)..."
              pip install --upgrade buildozer
              buildozer android debug || exit 1
              ;;
          esac

      - name: Upload do APK (se encontrado)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Analista-Esportivo-APK
          path: |
            projeto/bin/*.apk
