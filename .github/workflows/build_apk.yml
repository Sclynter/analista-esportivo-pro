name: Build APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies (Fixing Gettext)
        run: |
          sudo apt update
          # Depend√™ncias que resolvem 'LT_SYS_SYMBOL_USCORE'
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip python3-setuptools python3-wheel libffi-dev libssl-dev git libtool automake autoconf pkg-config build-essential libltdl-dev
          
          # Instalando GETTEXT para resolver o erro "autopoint"
          sudo apt install -y gettext

      - name: Install Buildozer and Cython
        run: |
          pip install --user buildozer Cython

      - name: Set up Android SDK and NDK (Usando NDK R23b - Mais Est√°vel)
        # Instala o command line tools e configura o ambiente Android
        run: |
          mkdir -p $HOME/android/sdk/cmdline-tools
          cd $HOME/android/sdk/cmdline-tools
          # Baixa a vers√£o mais recente do command line tools
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools.zip
          mv cmdline-tools latest
          
          export ANDROID_HOME=$HOME/android/sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          
          # Aceita licen√ßas
          echo 'y' | sdkmanager --sdk_root=$ANDROID_HOME --licenses
          
          # üö® USANDO NDK 23.1.7779620 (r23b) para compatibilidade com Buildozer
          sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;23.1.7779620"
          
          # Cria link simb√≥lico para compatibilidade com Buildozer
          mkdir -p $ANDROID_HOME/tools/bin
          ln -s $ANDROID_HOME/cmdline-tools/latest/bin/* $ANDROID_HOME/tools/bin/

      - name: Build APK
        # Exporta vari√°veis e executa o buildozer (comando 'clean' removido)
        run: |
          export TERM=dumb 
          export ANDROID_HOME=$HOME/android/sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          
          buildozer -v android debug
