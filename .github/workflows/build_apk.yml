name: Build APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build APK with Buildozer
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/home/user/app" \
            -w /home/user/app \
            kivy/buildozer:latest \
            bash -c "apt update && apt install -y openjdk-17-jdk && buildozer android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AnalistaEsportivoPro-APK
          path: bin/*.apk
