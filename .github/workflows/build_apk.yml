name: Build APK with Buildozer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "üèóÔ∏è Iniciando build do APK..."

      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Instalar depend√™ncias b√°sicas
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip python3 python3-pip openjdk-17-jdk \
            libffi-dev libssl-dev autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5 libstdc++6 \
            wget curl

      - name: Preparar projeto (descompactar ZIP)
        run: |
          if [ -f "./analista_esportivo_app_package.zip" ]; then
            echo "üì¶ Descompactando pacote..."
            unzip -o analista_esportivo_app_package.zip -d ./projeto
            echo "‚úÖ Pacote descompactado com sucesso!"
          fi
          cd projeto

      - name: Baixar e configurar Android SDK
        run: |
          echo "üì• Baixando Command Line Tools..."
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip -d tools
          mv tools $HOME/android-sdk/cmdline-tools/latest

          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools

          echo "‚úÖ Instalando SDK e aceitando licen√ßas..."
          yes | sdkmanager --licenses || true
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Instalar Buildozer e depend√™ncias Python
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          pip install buildozer cython virtualenv

      - name: Construir APK com Buildozer local
        working-directory: ./projeto/analista_esportivo_app
        run: |
          export ANDROIDSDK=$HOME/android-sdk
          export ANDROIDNDK=$HOME/.buildozer/android/platform/android-ndk-r25b
          export PATH=$PATH:$ANDROIDSDK/cmdline-tools/latest/bin:$ANDROIDSDK/platform-tools
          buildozer android debug

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: app-android
          path: ./projeto/analista_esportivo_app/bin/*.apk
