name: Build APK with Buildozer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar dependências básicas
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip unzip zip git openjdk-17-jdk

      - name: Preparar projeto (descompactar ZIP)
        run: |
          if [ -f "./analista_esportivo_app_package.zip" ]; then
            echo "Descompactando pacote de app..."
            unzip -o analista_esportivo_app_package.zip
          else
            echo "Nenhum pacote ZIP encontrado."
          fi

      - name: Instalar Buildozer (sem Docker)
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython virtualenv

      - name: Aceitar licenças e instalar SDK
        run: |
          yes | sdkmanager --licenses || true
          yes | sdkmanager "platforms;android-33" "build-tools;33.0.2" "platform-tools" || true

      - name: Construir APK com Buildozer local
        working-directory: ./analista_esportivo_app
        run: |
          export PATH=$PATH:$HOME/.buildozer/android/platform/android-sdk/platform-tools
          export PATH=$PATH:$HOME/.buildozer/android/platform/android-sdk/build-tools/33.0.2
          buildozer android debug

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: AnalistaEsportivoPro-APK
          path: analista_esportivo_app/bin/*.apk
